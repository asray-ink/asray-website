<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A.S. Ray</title>

  <!-- Fonts: EB Garamond (headings/subtitle), system-ui for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* 3-5 color palette: ink, slate, paper, soft-gold accent */
      --ink: #0c1a27;
      --ink-2: #0e2030;
      --paper: #e8edf2;
      --slate: #a8b3be;
      --accent: #d6b980; /* subtle gold */
    }

    /* Reset + base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      color: var(--paper);
      background: radial-gradient(1200px 800px at 20% 15%, #122233, transparent 60%),
                  radial-gradient(900px 700px at 80% 85%, #0f2436, transparent 60%),
                  linear-gradient(180deg, var(--ink), var(--ink-2));
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    /* Ambient orbs (transform-only, very subtle) */
    .orb{
      position: fixed;
      pointer-events: none;
      filter: blur(24px);
      opacity: 0.12;
      background: radial-gradient(circle at 30% 30%, #9bb3c7, transparent 60%);
      width: 36vmin; height: 36vmin; border-radius: 50%;
      transform: translate3d(0,0,0) scale(1);
      will-change: transform;
      z-index: 0;
    }
    .orb.one { top: 10vh; left: -8vmin; animation: float1 22s ease-in-out infinite; }
    .orb.two { bottom: -6vmin; right: 8vmin; animation: float2 26s ease-in-out infinite; }
    .orb.three{ top: 55vh; left: 50%; margin-left: -18vmin; animation: float3 30s ease-in-out infinite; }

    @keyframes float1 { 0%,100%{ transform: translate3d(0,0,0) scale(1); } 50%{ transform: translate3d(2vmin,1.5vmin,0) scale(1.08);} }
    @keyframes float2 { 0%,100%{ transform: translate3d(0,0,0) scale(1); } 50%{ transform: translate3d(-2vmin,-1.5vmin,0) scale(0.95);} }
    @keyframes float3 { 0%,100%{ transform: translate3d(0,0,0) scale(1); } 50%{ transform: translate3d(1.2vmin,-1.2vmin,0) scale(1.04);} }

    /* Layout */
    .wrap{
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1.25rem 4rem;
      position: relative;
      z-index: 1; /* above orbs */
    }
    .stack{
      width: 100%;
      max-width: 56rem; /* consistent readable line length */
      margin: 0 auto;
      text-align: center;
    }

    /* Name */
    h1{
      font-family: "EB Garamond", Georgia, "Times New Roman", Times, serif;
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: clamp(2.4rem, 6vw, 5rem);
      line-height: 1.15;
      margin: 0;
      text-shadow: 0 2px 8px rgba(0,0,0,.35);
    }
    .underline{
      width: clamp(8rem, 45%, 22rem);
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 1.2rem auto 1.75rem;
      opacity: .7;
    }

    /* Subtitle (bookish) */
    .subtitle{
      font-family: "EB Garamond", Georgia, "Times New Roman", Times, serif; /* book feel */
      font-weight: 500;
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      line-height: 1.3;
      margin: 0 0 0.9rem;
      color: #f2f5f8;
      text-wrap: balance;
    }
    /* typewriter caret only (text itself is typed with JS for stability) */
    .subtitle .caret{
      display: inline-block;
      width: 1px;
      height: 1em;
      background: currentColor;
      margin-left: .25rem;
      vertical-align: -0.1em;
      animation: blink 1.1s steps(1) infinite;
    }
    @keyframes blink { 0%,60%{opacity:1} 61%,100%{opacity:0} }

    /* Description */
    .lead{
      color: var(--slate);
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      max-width: 48rem;
      margin: 0.25rem auto 2.25rem;
      text-wrap: balance;
    }

    /* Pill */
    .pill{
      display: inline-flex;
      align-items: center;
      gap: .8rem;
      padding: .9rem 1.2rem .95rem 1.0rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      color: #e6ecf2;
      box-shadow: 0 8px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      margin: 0 auto 2.5rem;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
    }
    .pill:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.07); border-color: rgba(255,255,255,0.2); }
    .dot{
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), #9f8350);
      box-shadow: 0 0 0 6px rgba(214,185,128,.12);
    }

    /* Footer */
    footer{
      text-align: center;
      color: #c1cbd4;
      font-size: .9rem;
      padding-bottom: .5rem;
      opacity: .8;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .orb{ animation: none; }
      .subtitle .caret{ display: none; }
    }
  </style>
</head>
<body>
  <!-- Subtle background orbs (no debug text, transform-only) -->
  <div class="orb one" aria-hidden="true"></div>
  <div class="orb two" aria-hidden="true"></div>
  <div class="orb three" aria-hidden="true"></div>

  <main class="wrap">
    <section class="stack" aria-label="Intro">
      <h1>A.S. Ray</h1>
      <div class="underline" aria-hidden="true"></div>

      <!-- Subtitle: typed to the caret, text is your original string -->
      <h2 class="subtitle">
        <span id="subtitleText" data-text="Weaving dreams into reality"></span>
        <span class="caret" aria-hidden="true"></span>
      </h2>

      <p class="lead">Every story is a journey. Every word, a destination waiting to be discovered.</p>

      <div class="pill" role="status" aria-live="polite" aria-label="Status">
        <span class="dot" aria-hidden="true"></span>
        <span>Something extraordinary is coming</span>
      </div>

      <footer>Â© 2025 A.S. Ray. All rights reserved.</footer>
    </section>
  </main>

  <script>
    // Type the subtitle text (stable, transform-free). Falls back to full text on reduced motion.
    (function () {
      var el = document.getElementById("subtitleText");
      if (!el) return;

      var full = el.getAttribute("data-text") || "";
      var reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (reduce) { el.textContent = full; return; }

      var i = 0;
      function tick() {
        el.textContent = full.slice(0, i++);
        if (i <= full.length) {
          window.requestAnimationFrame(function(){ setTimeout(tick, 55); });
        }
      }
      tick();
    })();
  </script>
</body>
</html>
